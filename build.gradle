group 'ru.vkovalev'


subprojects {

    apply plugin: 'java'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
    }

    compileJava {
        options.compilerArgs = ['-Xlint:unchecked']
    }
}


